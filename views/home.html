<div class="image-header">
    <div class="row" ng-controller="SignupController">
        <div class="col-md-4 col-md-offset-7 col-sm-10 col-sm-offset-1">
            <div class="signupForm signup-box">
                <div class="signup-title">
                    <h4>View our exclusive selection!</h4>
                </div>
                <form novalidate class="simple-form" ng-submit="signupButton(email, password)" ng-show="showSignup">
                    <div class="form-group">
                        <input type="email" class="form-control custom-input" placeholder="Email Address *" ng-model="email"/>
                    </div>
                    <div class="form-group">
                        <input type="password"  class="form-control custom-input" placeholder="Password *" ng-model="password"/>
                    </div>
                    <div class="form-group error-message">
                        {{signupMessage}}
                    </div>
                    <hr>
                    <input type="submit" value="Sign up" class="btn btn-success" ng-show="!showspinner"/>
                    <i class="fa fa-spinner fa-spin fa-3x" ng-show="showspinner" style="color: #3ac162;"></i>
                </form>
                <div class="success-signup" ng-show="!showSignup">
                    <i class="fa fa-check-circle-o"></i>
                    <h3>Sign-up GREAT success!</h3>
                </div>
            </div>
        </div>
    </div>
</div>
