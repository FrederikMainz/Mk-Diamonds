<div class="signup-header">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="signupForm signup-box" ng-show="showSignup">
        <h3>Sign up</h3>
        <form novalidate class="simple-form" ng-submit="signupButton(email, password)">
          <div class="form-group">
            <input type="email" class="form-control custom-input" placeholder="Email Address *" ng-model="email"/>
          </div>
          <div class="form-group">
            <input type="password"  class="form-control custom-input" placeholder="Password *" ng-model="password"/>
          </div>
          <div class="form-group error-message">
            {{errorMessage}}
          </div>
          <input type="submit" value="Sign up" class="btn btn-success" />
        </form>
      </div>
      <div ng-show="!showSignup">
        <h2>Thank you for signing up. </h2>
      </div>
    </div>
  </div>
</div>
